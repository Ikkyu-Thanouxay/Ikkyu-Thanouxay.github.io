<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpent Sprint</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: linear-gradient(120deg, #232526 0%, #0f2027 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .snake-game-container { background: #232526; border-radius: 18px; box-shadow: 0 8px 32px rgba(44, 83, 100, 0.22); padding: 2rem 2.5rem; margin-top: 2rem; text-align: center; }
        #snakeCanvas { background: #0f2027; border: 2px solid #7fffd4; border-radius: 10px; margin: 1rem 0; display: block; margin-left: auto; margin-right: auto; }
        .snake-controls { margin-top: 1rem; color: #e6f2e9; }
        .btn { background: linear-gradient(90deg, #7fffd4 60%, #2c5364 100%); color: #0f2027; padding: 0.9rem 2.5rem; border: none; border-radius: 30px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: background 0.2s, color 0.2s, box-shadow 0.2s; text-decoration: none; box-shadow: 0 2px 12px rgba(127,255,212,0.10); margin: 0.5rem; }
        .btn:hover { background: #7fffd4; color: #2c5364; box-shadow: 0 4px 24px rgba(127,255,212,0.18); }
        .level-select { margin-bottom: 1rem; }
        .mode-select { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="snake-game-container">
        <h2>Serpent Sprint</h2>
        <div class="level-select">
            <label for="level">Level: </label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="mode-select">
            <label for="mode">Mode: </label>
            <select id="mode">
                <option value="classic">Classic (Hit Wall = Die)</option>
                <option value="teleport">Portal (Teleport Through Wall)</option>
            </select>
        </div>
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <div class="snake-controls">
            <p>Use arrow keys to control the snake.</p>
            <button onclick="startSnakeGame()" class="btn">Restart</button>
            <a href="index.html" class="btn">Back to Portfolio</a>
            <p id="snakeScore">Score: 0</p>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
